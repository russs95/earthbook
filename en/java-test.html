<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var title = "Java Title Test";
        var description = "A test of JavaScript to make meta tags";
        var can_url = "book.earthen.io/java-test.html";
        var language = "english";

        // Set the document title
        document.title = title;

        // Create and append the meta description tag
        var metaDescription = document.createElement('meta');
        metaDescription.setAttribute('name', 'description');
        metaDescription.setAttribute('content', description);
        document.head.appendChild(metaDescription);

        // Create and append the canonical URL link tag
        var linkCanonical = document.createElement('link');
        linkCanonical.setAttribute('rel', 'canonical');
        linkCanonical.setAttribute('href', can_url);
        document.head.appendChild(linkCanonical);

        // Create and append the language meta tag
        var metaLanguage = document.createElement('meta');
        metaLanguage.setAttribute('http-equiv', 'Content-Language');
        metaLanguage.setAttribute('content', language);
        document.head.appendChild(metaLanguage);
    </script>
</head>

<body>
    La la la llllllaaa.
</body>

</html>
