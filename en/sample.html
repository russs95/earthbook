<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <script>
        function switchLanguage(lang) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var translations = parsePoFile(this.responseText);
                    translatePage(translations);
                }
            };
            xhttp.open("GET", lang + ".po", true);
            xhttp.send();
        }
    
        function parsePoFile(poContent) {
            var translations = {};
            var lines = poContent.split('\n');
            var currentMsgid = null;
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line.startsWith('msgid')) {
                    currentMsgid = line.substring(7, line.length - 1);
                } else if (line.startsWith('msgstr')) {
                    var msgstr = line.substring(8, line.length - 1);
                    translations[currentMsgid] = msgstr;
                }
            }
            return translations;
        }
    
        function translatePage(translations) {
            var translateMeElement = document.getElementById("translate-me");
            translateMeElement.innerHTML = translations["{translate_me}"];
        }
    </script>
    
</head>
<body>
    <h1>Welcome!</h1>
    <p>This is a sample HTML page for translation.</p>
    <p>Feel free to translate the content below:</p>
    <p id="translate-me">{translate_me}</p>
    <p>
        <a href="#" onclick="switchLanguage('en')">English</a>
        |
        <a href="#" onclick="switchLanguage('es')">Spanish</a>
    </p>
    <script>
        // Initially load the English translation
        switchLanguage('en');
    </script>
</body>
</html>
