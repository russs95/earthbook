// Function to store selected text and its positions in the browser cache (localStorage)
function storeSelectedText() {
    const selection = window.getSelection();
    if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const startContainer = range.startContainer;
        const endContainer = range.endContainer;

        // Assuming the parent node is the span element you want to modify
        const spanElement = startContainer.parentNode;

        // Add the highlight class directly
        spanElement.classList.add(highlightClass);

        // Update the title attribute
        spanElement.title = "Your highlight has been stored as a booknote.";

        localStorage.setItem('startContainerId', startContainer.parentNode.id);
        localStorage.setItem('endContainerId', endContainer.parentNode.id);
        localStorage.setItem('startOffset', range.startOffset);
        localStorage.setItem('endOffset', range.endOffset);
        localStorage.setItem('storedText-1', selection.toString());

        // Add the alert to display the variables sent to local storage
        alert(`startContainer: ${startContainer}\n` +
              `endContainer: ${endContainer}\n` +
              `startOffset: ${range.startOffset}\n` +
              `endOffset: ${range.endOffset}\n` +
              `storedText-1: ${selection}`);
    }
}




// Function to recreate selection from stored data
function recreateSelection() {
  const startContainerId = localStorage.getItem('startContainerId');
  const endContainerId = localStorage.getItem('endContainerId');
  const startOffset = parseInt(localStorage.getItem('startOffset'));
  const endOffset = parseInt(localStorage.getItem('endOffset'));
  const storedText = localStorage.getItem('storedText-1');

  if (startContainerId && endContainerId && !isNaN(startOffset) && !isNaN(endOffset) && storedText) {
    const startContainer = document.getElementById(startContainerId);
    const endContainer = document.getElementById(endContainerId);

    if (startContainer && endContainer) {
      const range = document.createRange();
      range.setStart(startContainer.firstChild, startOffset);
      range.setEnd(endContainer.firstChild, endOffset);

      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      // Apply a highlight CSS class to the selected range
      const highlightClass = 'highlight';
      const span = document.createElement('span');
      span.classList.add(highlightClass);
      range.surroundContents(span);

      alert(`First char: ${startOffset}, Last char: ${endOffset}, Stored text: ${storedText}`);
    } else {
      console.log('One or both container elements not found.');
    }
  } else {
    console.log('Stored data not complete or not found.');
  }
}


  // Attach the showAlertWithCharacterCount and recreateSelection functions to the window load event
  window.addEventListener('load', function () {
    showAlertWithCharacterCount();
    recreateSelection();

    // Attach the storeSelectedText function to the "mouseup" event
    document.addEventListener("mouseup", storeSelectedText);
  });


 

</script>
